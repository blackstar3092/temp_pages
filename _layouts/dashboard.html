<!-- Fonts loaded globally via head-custom.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts/dist/apexcharts.css" />
<link rel="stylesheet" href="https://preline.co/assets/css/main.min.css" />

<!-- Dashboard root: markup injected by assets/js/dashboard/hub.js -->
<div id="dashboard-root" class="w-full"></div>

<!-- Required plugins -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/preline/dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts/dist/apexcharts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/preline/dist/helper-apexcharts.js"></script>

<!-- Provide runtime URIs for compiled dashboard bundle -->
<script>
  window.__PYTHON_URI__ = window.__PYTHON_URI__ || '{{ site.python_uri | default: "" }}';
  window.__JAVA_URI__ = window.__JAVA_URI__ || '{{ site.java_uri | default: "" }}';
</script>

<!-- Compiled dashboard bundle (built from assets/js/dashboard) -->
<script type="module" src="{{ site.baseurl }}/assets/js/dashboard/main.js"></script>
